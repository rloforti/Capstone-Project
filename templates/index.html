{% extends "base.html" %}
{% block content %}
<h1>Welcome to the Tech Blog Dashboard</h1>
<hr>
<h3>Recent Posts</h3>
{% for post in posts %}
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ post.topic }}</h5>
    <p class="card-text">{{ post.content[:200] }}...</p>
    <p><small>{{ post.timestamp }}</small></p>
    <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
  </div>
</div>
{% else %}
<p>No posts yet. Add one!</p>
{% endfor %}
{% endblock %}
